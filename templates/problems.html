{% extends 'base.html' %}

{% block body %}
     <table class="table table-striped">
          <tr>
               <th>Title</th>
               <th>Level</th>
               <th>Points</th>
               <th>Tags</th>
          </tr>

          {% for problem in problems %}
               <tr>
                    <td><a href="/problem/{{problem.title}}">{{problem.title}}</a></td>
                    <td>{{problem.level_type}}</td>
                    <td>{{problem.points}}</td>
                    <td>{{problem.tags}}</td>
                    <!-- <td>{{problem.problem_id}}</td> -->
                    {% if predict_results[problem.problem_id] != 0%}
                    <td><a href="/problem/{{problem.title}}" class="btn btn-success">Try This!</a></td>
                    {% endif %}
               </tr>
          {% endfor %}

     </table>

{% endblock %}
